<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>10 JavaScript projects</title>
</head>
<body>
  <div class="page">
    <div class="page__container">

      <header class="header">
        <p class="header__logo">Proac<span class="header__span">tati</span>ve</p>
        <div class="header__bottom-line"></div>
      </header>

      <main class="main">
        <div class="main__container">
          <h1 class="main__title">10 javascript projects</h1>
          <div class="cards__container">

            <article class="card clock">
              <div class="clock__title">What time is it?</div>
              <div class="clock__wrapper">
                <div class="clock__element">
                    <span class="clock__digits" id="clock__hours">00</span>
                </div>
                <div class="clock__element">
                    <span class="clock__digits" id="clock__minutes">00</span>
                </div>
                <div class="clock__element">
                    <span class="clock__digits" id="clock__seconds">00</span>
                </div>
              </div>
            </article>

          </div>
        </div>
      </main>
      <footer class="footer"></footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
