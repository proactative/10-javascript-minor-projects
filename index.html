<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>10 JavaScript projects</title>
</head>
<body>
  <div class="page">
    <div class="page__container">

      <header class="header">
        <p class="header__logo">Proac<span class="header__span">tati</span>ve</p>
        <div class="header__bottom-line"></div>
      </header>

      <main class="main">
        <div class="main__container">
          <h1 class="main__title">10 javascript projects</h1>
          <div class="cards__container">

            <article class="card progress">
              <h2 class="progress__title clock__title">Circular progress bar</h2>
              <div class="progress__container">
                <div class="progress__circle">
                  <div class="progress__outer-circle">
                    <div class="progress__inner-circle">
                      <div class="progress__figure">73%</div>
                    </div>
                  </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                  <defs>
                     <linearGradient id="GradientColor">
                        <stop offset="0%" stop-color="greenyellow" />   <!--"#e91e63" -->
                        <stop offset="100%" stop-color="#e91e63" />     <!--"#673ab7" -->
                     </linearGradient>
                  </defs>
                  <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
              </div>
            </article>

            <article class="card clock">
              <h2 class="clock__title">What time is it?</h2>
              <div class="clock__wrapper">
                <div class="clock__element">
                    <span class="clock__digits" id="clock__hours">00</span>
                </div>
                <div class="clock__element">
                    <span class="clock__digits" id="clock__minutes">00</span>
                </div>
                <div class="clock__element">
                    <span class="clock__digits" id="clock__seconds">00</span>
                </div>
              </div>
            </article>

            <article class="card toggle">
              <h2 class="toggle__title">Mode toggle</h2>
              <input type="checkbox" class="input" id="dark-mode">
              <label for="dark-mode" class="label">
                 <div class="circle"></div>
              </label>
            </article>

            <article class="card counter">
              <h2 class="counter__title">Counter</h2>
              <div class="counter__value-box">
                <span class="counter__value">0</span>
              </div>
              <div class="counter__buttons">
                <button class="counter__button counter__button_type_minus">-</button>
                <button class="counter__button counter__button_type_reset">0</button>
                <button class="counter__button counter__button_type_plus">+</button>
              </div>
            </article>

            <article class="card password">
              <h2 class="password__title">Password visibility toggle</h2>
              <div class="password__container">
                <input type="password" class="password__input password__input_hidden" placeholder="Password">
                <button class="password__button">show</button>
              </div>
            </article>

            <article class="card temperature">
              <h2 class=" card__title temperature__title">Celsius into fahrenheit</h2>
              <div class="temperature__container">
                <div class="temperature__celsius">
                  <h3 temperature__subtitle>Fill out</h3>
                  <input type="number" class="temperature__input temperature__input_celsius" placeholder="celcius">
                </div>

                <div class="temperature__fahrenheit"></div>
                <h3 temperature__subtitle>Your result</h3>
                <input type="number" class="temperature__input temperature__input_fahrenheit" placeholder="fahrenheit">
            </div>
            </article>

          </div>
        </div>
      </main>
      <footer class="footer">&copy Tatiana Parfeniuk</footer>
  </div>

  <script src="index.js"></script>
  <script src="./scripts/mode-toggle.js"></script>
  <script src="./scripts/password.js"></script>
  <script src="./scripts/progress.js"></script>
  <script src="./scripts/temperature.js"></script>
</body>
</html>
